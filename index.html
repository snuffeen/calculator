<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="display"></div>
        <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
        </div>
        <div class="operators">
            <div class="addSign">+</div>
            <div class="subtractSign">-</div>
            <div class="multiplySign">*</div>
            <div class="divideSign">%</div>
            <div class="equalSign">=</div>
        </div>
    </div>
</body>
</html>
